name: Deploy App
on:
 workflow_dispatch:
 workflow_run:
    workflows: ["Java CI"]
    types:
        - completed

jobs:
  download:
    runs-on: self-hosted
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3 
      - name: Download WAR artifact
        env:
          GITHUB_TOKEN: ${{ secrets.PKG_TOKEN }}
        run: |
          mkdir -p $HOME/petclinic/
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          GROUP_ID=$(mvn help:evaluate -Dexpression=project.groupId -q -DforceStdout)
          ARTIFACT_ID=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
          ARTIFACT_NAME=${ARTIFACT_ID}-${VERSION}.war
          REPO_URL="https://maven.pkg.github.com/opsspecial/petclinic" 
          ARTIFACT_URL=${REPO_URL}/${GROUP_ID}/${ARTIFACT_ID}/${VERSION}/${ARTIFACT_NAME}
          echo "Downloading artifact from: $ARTIFACT_URL"
          curl -L $ARTIFACT_URL \
               -H "Authorization: Bearer $GITHUB_TOKEN" \
               -O
          cp ${ARTIFACT_NAME} $HOME/petclinic/
      - name: Upload Artifact to the target servers
        run: |
          cd $HOME/petclinic
          artifact=$(ls -t *.war | head -n 1)
          scp -i $HOME/id_az $artifact azadmin@10.0.1.5:~/
          scp -i $HOME/id_az $artifact azadmin@10.0.1.4:~/
          ssh -i $HOME/id_az -t azadmin@10.0.1.5 'sudo cp ~/*.war /opt/tomcat8/webapps/'
          ssh -i $HOME/id_az -t azadmin@10.0.1.4 'sudo cp ~/*.war /opt/tomcat8/webapps/'
          