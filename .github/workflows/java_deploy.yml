name: Deploy App
on:
 workflow_dispatch:
 workflow_run:
    workflows: ["Java CI"]
    types:
        - completed

jobs:
  DeployWar:
    runs-on: self-hosted
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3 

      - name: setup maven
        run: |
          ln -s /usr/share/apache-maven-3.9.3/bin/mvn /usr/bin/mvn
          echo "M2_HOME=/usr/share/apache-maven-3.9.3" | tee -a /etc/environment 
          echo "/usr/share/apache-maven-3.9.3/bin/" >> $GITHUB_PATH
          mvn --version
          
      - name: Download WAR artifact
        env:
          GITHUB_TOKEN: ${{ secrets.PKG_TOKEN }}
        run: |
          mkdir -p $HOME/petclinic/
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          GROUP_ID=$(mvn help:evaluate -Dexpression=project.groupId -q -DforceStdout)
          ARTIFACT_ID=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
          ARTIFACT_NAME=${ARTIFACT_ID}-${VERSION}.war
          REPO_URL="https://maven.pkg.github.com/opsspecial/petclinic" 
          ARTIFACT_URL=${REPO_URL}/${GROUP_ID}/${ARTIFACT_ID}/${VERSION}/${ARTIFACT_NAME}
          echo "Downloading artifact from: $ARTIFACT_URL"
          curl -L $ARTIFACT_URL \
               -H "Authorization: Bearer $GITHUB_TOKEN" \
               -O
          cp ${ARTIFACT_NAME} $HOME/petclinic/
      
      - name: Set up Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: List VM IP Addresses
        id: inventory
        run: |
          # Set the desired resource group and prefix
          resourceGroup="petclinic-rg"
          vmPrefix="web"
          # Get the VM names matching the prefix
          vms=$(az vm list -g $resourceGroup --query "[?starts_with(name, '$vmPrefix')].name" -o tsv)
          echo vms
          echo "VMs=$vms" >> $GITHUB_OUTPUT

      - name: Upload Artifact to the target servers
        env:
          vms: ${{ steps.inventory.outputs.VMs }} 
        run: |
          cd $HOME/petclinic
          artifact=$(ls -t *.war | head -n 1)
          for vmName in $vms
          do
            ip=$(az vm show -g $resourceGroup -n $vmName --query "publicIps" -o tsv) 
            scp -i $HOME/id_az $artifact azadmin@$ip:~/petclicnic.war
            ssh -i $HOME/id_az -t azadmin@$ip 'sudo cp ~/petclicnic.war /opt/tomcat8/webapps/'           
          done